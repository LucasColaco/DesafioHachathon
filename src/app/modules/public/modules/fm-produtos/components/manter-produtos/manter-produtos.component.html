<app-container-padrao titulo="Cadastrar Produtos">
    <form fprmControlName="cadastroForm">
        <div class="row">
          <div class="col">
            <input type="text" formControlName="nome"class="form-control" placeholder="Nome">
          </div>
          <div class="col">
            <input type="text" formControlName="desc"class="form-control" placeholder="Descrição">
          </div>
        </div>
        <div class="row">
            <div class="col">
              <input type="number" formControlName="valor" class="form-control" placeholder="Valor">
            </div>
            <div class="col">
              <select type="number" formControlName="categoriasId" class="form-control" placeholder="Categoria"></select>
            </div>
          </div>
          <div>
          <div class="d-flex flex-row-reverse bd-highlight">
              <button class="btn btn-secondary btn-sm mr-2">Cancelar</button>
              <button class="btn btn-primary btn-sm mr-2" (click)="saveProduct()">Salvar</button>
          </div>
          </div>
      </form>


</app-container-padrao>
